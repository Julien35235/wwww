    <title>Formulaire de Connexion Sécurisée</title>

<body>

    <h2>Formulaire de Connexion</h2>

    <form action="https://votreserveur.com/verifier.php" method="post">

        <input type="submit" value="Se Connecter">
    </form>

</body>
